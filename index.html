<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function PropertyManagement() {
            const [buildings, setBuildings] = useState([]);
            const [selectedBuilding, setSelectedBuilding] = useState(null);
            const [showForm, setShowForm] = useState(false);
            const [selectedUnit, setSelectedUnit] = useState(null);
            const [showModal, setShowModal] = useState(false);
            const [tempStatus, setTempStatus] = useState('');
            const [unitFormData, setUnitFormData] = useState({});
            const [showDeleteModal, setShowDeleteModal] = useState(false);
            const [buildingToDelete, setBuildingToDelete] = useState(null);
            const [editMode, setEditMode] = useState(false);
            const [showUnitEditModal, setShowUnitEditModal] = useState(false);
            const [editingUnit, setEditingUnit] = useState(null);
            const [newUnitNumber, setNewUnitNumber] = useState('');
            const [unitDetails, setUnitDetails] = useState({});
            const [searchTerm, setSearchTerm] = useState('');
            const [activeTab, setActiveTab] = useState('buildings'); // 'buildings' or 'units'
            const [showUnitDeleteModal, setShowUnitDeleteModal] = useState(false);
            const [unitToDelete, setUnitToDelete] = useState(null);
            const [longPressTimer, setLongPressTimer] = useState(null);
            const [showBuildingContextMenu, setShowBuildingContextMenu] = useState(false);
            const [contextMenuPosition, setContextMenuPosition] = useState({x: 0, y: 0});
            const [contextMenuBuilding, setContextMenuBuilding] = useState(null);
            const [showBuildingEditModal, setShowBuildingEditModal] = useState(false);
            const [editingBuildingName, setEditingBuildingName] = useState('');
            const [buildingLongPressTimer, setBuildingLongPressTimer] = useState(null);
            const [showUnitContextMenu, setShowUnitContextMenu] = useState(false);
            const [unitContextMenuPosition, setUnitContextMenuPosition] = useState({x: 0, y: 0});
            const [contextMenuUnit, setContextMenuUnit] = useState(null);
            const [isLongPressing, setIsLongPressing] = useState(false);
            const [showBuildingInfoModal, setShowBuildingInfoModal] = useState(false);
            const [currentBuildingForInfo, setCurrentBuildingForInfo] = useState(null);
            const [buildingInfoData, setBuildingInfoData] = useState({});
            const [buildingInfoForm, setBuildingInfoForm] = useState({});
            const [buildingInfoViewMode, setBuildingInfoViewMode] = useState(true); // true: 조회모드, false: 편집모드
            const [buildingConfig, setBuildingConfig] = useState({
                name: '',
                dongs: [
                    {
                        id: 1,
                        name: '1동',
                        floors: [
                            { floor: 1, unitCount: 4 },
                            { floor: 2, unitCount: 4 }
                        ]
                    }
                ]
            });

            // localStorage에서 데이터 불러오기
            useEffect(() => {
                const savedBuildings = localStorage.getItem('propertyBuildings');
                if (savedBuildings) {
                    setBuildings(JSON.parse(savedBuildings));
                }

                const savedUnitDetails = localStorage.getItem('unitDetails');
                if (savedUnitDetails) {
                    setUnitDetails(JSON.parse(savedUnitDetails));
                }

                const savedBuildingInfo = localStorage.getItem('buildingInfoData');
                if (savedBuildingInfo) {
                    setBuildingInfoData(JSON.parse(savedBuildingInfo));
                }
            }, []);

            // 건물 데이터 저장
            const saveBuildings = (buildingsData) => {
                localStorage.setItem('propertyBuildings', JSON.stringify(buildingsData));
                setBuildings(buildingsData);
            };

            // 건물명 변경 처리
            const handleBuildingNameChange = (e) => {
                setBuildingConfig(prev => ({
                    ...prev,
                    name: e.target.value
                }));
            };

            const addDong = () => {
                setBuildingConfig(prev => {
                    const newDong = {
                        id: prev.dongs.length > 0 ? Math.max(...prev.dongs.map(d => d.id)) + 1 : 1,
                        name: `${prev.dongs.length + 1}동`,
                        floors: [{ floor: 1, unitCount: 4 }]
                    };
                    return {
                        ...prev,
                        dongs: [...prev.dongs, newDong]
                    };
                });
            };

            // 호실 생성 함수
            const generateUnits = (config) => {
                const units = [];

                config.dongs.forEach(dong => {
                    dong.floors.forEach(floorConfig => {
                        for (let unit = 1; unit <= floorConfig.unitCount; unit++) {
                            const unitNumber = config.dongs.length > 1
                                ? `${dong.name}-${floorConfig.floor}${unit.toString().padStart(2, '0')}호`
                                : `${floorConfig.floor}${unit.toString().padStart(2, '0')}호`;

                            units.push({
                                id: `${dong.id}-${floorConfig.floor}-${unit}`,
                                number: unitNumber,
                                dong: dong.id,
                                dongName: dong.name,
                                floor: floorConfig.floor,
                                unit: unit,
                                status: 'empty'
                            });
                        }
                    });
                });

                return units;
            };

            // 건물 추가
            const handleSubmit = (e) => {
                e.preventDefault();

                const units = generateUnits(buildingConfig);

                const newBuilding = {
                    id: Date.now(),
                    name: buildingConfig.name,
                    config: buildingConfig,
                    units: units,
                    createdAt: new Date().toLocaleDateString()
                };

                const updatedBuildings = [...buildings, newBuilding];
                saveBuildings(updatedBuildings);

                // 폼 초기화
                resetBuildingConfig();
                setShowForm(false);
            };

            // 건물 선택
            const selectBuilding = (building) => {
                setSelectedBuilding(building);
                setShowForm(false);
                setActiveTab('units'); // 모바일에서 건물 선택 시 units 탭으로 이동
            };

            // 호실 버튼 렌더링
            const renderUnits = () => {
                if (!selectedBuilding) return null;

                const unitsByDongAndFloor = {};

                selectedBuilding.units.forEach(unit => {
                    const key = `${unit.dong}-${unit.floor}`;
                    if (!unitsByDongAndFloor[key]) {
                        unitsByDongAndFloor[key] = [];
                    }
                    unitsByDongAndFloor[key].push(unit);
                });

                return Object.keys(unitsByDongAndFloor)
                    .sort((a, b) => {
                        const [dongA, floorA] = a.split('-').map(Number);
                        const [dongB, floorB] = b.split('-').map(Number);
                        if (dongA !== dongB) return dongA - dongB;
                        return floorB - floorA; // 높은 층부터
                    })
                    .map(key => {
                        const [dong, floor] = key.split('-').map(Number);
                        const units = unitsByDongAndFloor[key].sort((a, b) => a.unit - b.unit);
                        const dongConfig = selectedBuilding.config.dongs.find(d => d.id === dong);

                        // 호실을 10개씩 청크로 나누기
                        const unitChunks = [];
                        for (let i = 0; i < units.length; i += 10) {
                            unitChunks.push(units.slice(i, i + 10));
                        }

                        return (
                            <div key={key} className="floor-container">
                                <div className="floor-label">
                                    {units[0]?.dongName && selectedBuilding.config?.dongs.length > 1 ? `${units[0].dongName} ` : ''}{floor}층
                                </div>
                                <div style={{flex: 1}}>
                                    {unitChunks.map((chunk, chunkIndex) => (
                                        <div key={chunkIndex} className="units-row" style={{marginBottom: chunkIndex === unitChunks.length - 1 ? 0 : '3px'}}>
                                            {chunk.map(unit => (
                                                <button
                                                    key={unit.id}
                                                    className={`unit-btn status-${unit.status} ${editMode ? 'edit-mode' : ''}`}
                                                    onClick={() => handleUnitClick(unit)}
                                                    onContextMenu={(e) => handleUnitRightClick(e, unit)}
                                                    onMouseDown={(e) => handleLongPressStart(e, unit)}
                                                    onMouseUp={handleLongPressEnd}
                                                    onMouseLeave={handleLongPressEnd}
                                                    onTouchStart={(e) => handleLongPressStart(e, unit)}
                                                    onTouchEnd={handleLongPressEnd}
                                                    title={editMode ? "우클릭 또는 길게 눌러서 메뉴" : unit.number}
                                                >
                                                    {unit.number}
                                                </button>
                                            ))}
                                            {/* 마지막 청크의 마지막 줄에만 호실 추가 버튼 표시 */}
                                            {editMode && chunkIndex === unitChunks.length - 1 && (
                                                <button
                                                    className="add-unit-btn-inline"
                                                    onClick={() => addNewUnit(floor, dongConfig)}
                                                    title="호실 추가"
                                                >
                                                    + 호실
                                                </button>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        );
                    });
            };

            // 건물 설정 초기화
            const resetBuildingConfig = () => {
                setBuildingConfig({
                    name: '',
                    dongs: [
                        {
                            id: 1,
                            name: '1동',
                            floors: [
                                { floor: 1, unitCount: 4 },
                                { floor: 2, unitCount: 4 }
                            ]
                        }
                    ]
                });
            };

            // 상태 한글명 매핑
            const statusLabels = {
                empty: '공실',
                confirmed: '확인필요',
                occupied: '입주',
                jeonse: '전세',
                monthly: '월세'
            };

            // 호실 클릭 처리
            const handleUnitClick = (unit) => {
                if (editMode) {
                    setEditingUnit(unit);
                    setNewUnitNumber(unit.number);
                    setShowUnitEditModal(true);
                } else {
                    setSelectedUnit(unit);
                    setTempStatus(unit.status);
                    setUnitFormData(getUnitDetails(unit.id));
                    setShowModal(true);
                }
            };

            // 호실 길게 누르기 시작
            const handleLongPressStart = (e, unit) => {
                if (!editMode) return;

                const timer = setTimeout(() => {
                    // 터치 위치 또는 버튼 중앙에 컨텍스트 메뉴 표시
                    const rect = e.currentTarget.getBoundingClientRect();
                    const x = rect.left + rect.width / 2;
                    const y = rect.top + rect.height / 2;

                    setUnitContextMenuPosition({ x, y });
                    setContextMenuUnit(unit);
                    setShowUnitContextMenu(true);
                }, 1200); // 1.2초

                setLongPressTimer(timer);
            };

            // 길게 누르기 종료
            const handleLongPressEnd = () => {
                if (longPressTimer) {
                    clearTimeout(longPressTimer);
                    setLongPressTimer(null);
                }
            };

            // 호실 우클릭 컨텍스트 메뉴
            const handleUnitRightClick = (e, unit) => {
                if (!editMode) return;

                e.preventDefault();
                setUnitContextMenuPosition({
                    x: e.clientX,
                    y: e.clientY
                });
                setContextMenuUnit(unit);
                setShowUnitContextMenu(true);
            };

            // 호실 컨텍스트 메뉴 닫기
            const closeUnitContextMenu = () => {
                setShowUnitContextMenu(false);
                setContextMenuUnit(null);
            };

            // 호실 수정 시작 (컨텍스트 메뉴에서)
            const startEditUnitFromContext = () => {
                if (contextMenuUnit) {
                    setEditingUnit(contextMenuUnit);
                    setNewUnitNumber(contextMenuUnit.number);
                    setShowUnitEditModal(true);
                    closeUnitContextMenu();
                }
            };

            // 호실 삭제 시작 (컨텍스트 메뉴에서)
            const deleteUnitFromContext = () => {
                if (contextMenuUnit) {
                    setUnitToDelete(contextMenuUnit);
                    setShowUnitDeleteModal(true);
                    closeUnitContextMenu();
                }
            };

            // 호실 삭제 확인 모달 닫기
            const closeUnitDeleteModal = () => {
                setShowUnitDeleteModal(false);
                setUnitToDelete(null);
            };

            // 호실 삭제 확인
            const confirmDeleteUnit = () => {
                if (unitToDelete) {
                    deleteUnit(unitToDelete);
                    closeUnitDeleteModal();
                }
            };

            // 건물 우클릭 컨텍스트 메뉴
            const handleBuildingRightClick = (e, building) => {
                e.preventDefault();
                e.stopPropagation();

                setContextMenuPosition({
                    x: e.clientX,
                    y: e.clientY
                });
                setContextMenuBuilding(building);
                setShowBuildingContextMenu(true);
            };

            // 컨텍스트 메뉴 닫기
            const closeBuildingContextMenu = () => {
                setShowBuildingContextMenu(false);
                setContextMenuBuilding(null);
            };

            // 건물 이름 수정 시작
            const startEditBuildingName = () => {
                if (contextMenuBuilding) {
                    setEditingBuildingName(contextMenuBuilding.name);
                    setShowBuildingEditModal(true);
                    closeBuildingContextMenu();
                }
            };

            // 건물 이름 수정 취소
            const cancelEditBuildingName = () => {
                setShowBuildingEditModal(false);
                setEditingBuildingName('');
            };

            // 건물 이름 수정 저장
            const saveBuildingName = () => {
                if (!contextMenuBuilding || !editingBuildingName.trim()) return;

                const updatedBuildings = buildings.map(building =>
                    building.id === contextMenuBuilding.id
                        ? { ...building, name: editingBuildingName.trim() }
                        : building
                );

                saveBuildings(updatedBuildings);

                // 현재 선택된 건물이 수정된 건물이면 업데이트
                if (selectedBuilding?.id === contextMenuBuilding.id) {
                    setSelectedBuilding({ ...selectedBuilding, name: editingBuildingName.trim() });
                }

                cancelEditBuildingName();
            };

            // 컨텍스트 메뉴에서 건물 삭제
            const deleteBuildingFromContext = () => {
                if (contextMenuBuilding) {
                    setBuildingToDelete(contextMenuBuilding);
                    setShowDeleteModal(true);
                    closeBuildingContextMenu();
                }

                        const details = getUnitDetails(unit.id);

                        const supplyPyeong = details.supplyArea ? (parseFloat(details.supplyArea) / 3.3058).toFixed(1) : '';

                        const row = [
                            building.name,
                            buildingInfo?.address || '',
                            buildingInfo?.lotNumber || '',
                            buildingInfo?.totalFloors || '',
                            buildingInfo?.parkingSpaces || '',
                            buildingInfo?.managementFee || '',
                            buildingInfo?.parkingFee || '',
                            unit.dongName || '',
                            unit.floor,
                            unit.number,
                            statusLabels[unit.status],
                            details.storeName || '',
                            details.storeNumber || '',
                            details.ownerName || '',
                            details.ownerPhone || '',
                            details.desiredRent || '',
                            details.currentRent || '',
                            details.premium || '',
                            details.exclusiveArea || '',
                            exclusivePyeong,
                            details.supplyArea || '',
                            supplyPyeong,
                            details.doorDirection || '',
                            details.roadPosition || '',
                            details.memo || ''

                        // CSV 특수문자 처리 (쉼표, 따옴표, 개행문자 이스케이프)
                        const escapedRow = row.map(field => {
                            if (typeof field === 'string' && (field.includes(',') || field.includes('"') || field.includes('\n'))) {
                                return `"${field.replace(/"/g, '""')}"`;
                            }
                            return field;
                        });

                        csvData.push(escapedRow.join(','));
                    });
                });

                // CSV 파일 다운로드
                const csvContent = csvData.join('\n');
                const BOM = '\uFEFF'; // UTF-8 BOM for Excel compatibility
                const blob = new Blob([BOM + csvContent], { type: 'text/csv;charset=utf-8;' });

                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);

                const now = new Date();
                const dateStr = now.toISOString().slice(0, 10).replace(/-/g, '');
                const timeStr = now.toTimeString().slice(0, 5).replace(/:/g, '');

                link.setAttribute('download', `매물관리_${dateStr}_${timeStr}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();

        // 건물 설정 컴포넌트
        function BuildingSetup({ config, setConfig }) {
            const removeDong = (dongId) => {

                    ...prev,
                    dongs: prev.dongs.filter(d => d.id !== dongId)
                }));
            };

            const updateDongName = (dongId, newName) => {
                setConfig(prev => ({
                    ...prev,
                    dongs: prev.dongs.map(dong =>
                        dong.id === dongId ? { ...dong, name: newName } : dong
                    )
                }));
            };

            const addFloor = (dongId) => {
                setConfig(prev => ({
                    ...prev,
                    dongs: prev.dongs.map(dong => {
                        if (dong.id === dongId) {
                            const newFloor = dong.floors.length > 0 ? Math.max(...dong.floors.map(f => f.floor)) + 1 : 1;
                            return {
                                ...dong,
                                floors: [...dong.floors, {
                                    floor: newFloor,
                                    unitCount: 4
                                }]
                            };
                        }
                        return dong;
                    })
                }));
            };

            const updateFloorUnitCount = (dongId, floor, newCount) => {
                setConfig(prev => ({
                    ...prev,
                    dongs: prev.dongs.map(dong => {
                        if (dong.id === dongId) {
                            return {
                                ...dong,
                                floors: dong.floors.map(floorConfig => {
                                    if (floorConfig.floor === floor) {
                                        return {
                                            ...floorConfig,
                                            unitCount: parseInt(newCount)
                                        };
                                    }
                                    return floorConfig;
                                })
                            };
                        }
                        return dong;
                    })
                }));
            };

            const removeFloor = (dongId, floor) => {
                setConfig(prev => ({
                    ...prev,
                    dongs: prev.dongs.map(dong => {
                        if (dong.id === dongId) {
                            return {
                                ...dong,
                                floors: dong.floors.filter(f => f.floor !== floor)
                            };
                        }
                        return dong;
                    })
                }));
            };

            return (

                        <div key={dong.id} className="dong-config">
                            <div className="dong-header">
                                <input
                                    type="text"
                                    className="dong-name-input"
                                    value={dong.name}
                                    onChange={(e) => updateDongName(dong.id, e.target.value)}
                                    placeholder="동명 입력 (예: A동, 101동, 상가동)"
                                />

                                        className="add-floor-btn"

                                    <button
                                        type="button"
                                        className="remove-btn"
                                        style={{marginLeft: '10px'}}
                                        onClick={() => removeDong(dong.id)}
                                    >

                                    </button>
                                </div>
                            </div>

                                            type="button"
                                            className="floor-remove-btn"
                                            onClick={() => removeFloor(dong.id, floorConfig.floor)}
                                            title="층 삭제"
                                        >
                                            ×
                                        </button>

                                        <div className="floor-config-header">
                                            {floorConfig.floor}층
                                        </div>

                                        <div className="floor-inputs">
                                            <div className="floor-input-group">
                                                <span className="floor-input-label">층수</span>
                                                <input
                                                    type="number"
                                                    className="floor-input"
                                                    value={floorConfig.floor}
                                                    onChange={(e) => {
                                                        const newFloor = parseInt(e.target.value);
                                                        setConfig(prev => ({
                                                            ...prev,
                                                            dongs: prev.dongs.map(d => {
                                                                if (d.id === dong.id) {
                                                                    return {
                                                                        ...d,
                                                                        floors: d.floors.map(f =>
                                                                            f.floor === floorConfig.floor
                                                                                ? { ...f, floor: newFloor }
                                                                                : f
                                                                        )
                                                                    };
                                                                }
                                                                return d;
                                                            })
                                                        }));
                                                    }}
                                                    min="1"
                                                    max="100"
                                                />
                                            </div>

                                            <div className="floor-input-group">
                                                <span className="floor-input-label">호실수</span>
                                                <input
                                                    type="number"

        // 상세 정보 입력 폼 컴포넌트

            const handleInputChange = (field, value) => {

            // 전화번호 포맷팅 함수
            const formatPhoneNumber = (value) => {
                // 숫자만 추출
                const numbers = value.replace(/[^\d]/g, '');

                // 길이에 따라 포맷팅
                if (numbers.length <= 3) {
                    return numbers;
                } else if (numbers.length <= 7) {
                    return numbers.length === 4 && numbers.startsWith('02')
                        ? `${numbers.slice(0, 2)}-${numbers.slice(2)}`
                        : `${numbers.slice(0, 3)}-${numbers.slice(3)}`;
                } else if (numbers.length <= 11) {
                    if (numbers.startsWith('02')) {
                        // 서울 지역번호 (02)
                        return `${numbers.slice(0, 2)}-${numbers.slice(2, 6)}-${numbers.slice(6)}`;
                    } else if (numbers.length === 8) {
                        // 8자리 유선전화
                        return `${numbers.slice(0, 4)}-${numbers.slice(4)}`;
                    } else {
                        // 휴대폰 또는 기타 지역번호
                        return `${numbers.slice(0, 3)}-${numbers.slice(3, 7)}-${numbers.slice(7)}`;
                    }
                } else {
                    // 11자리 초과시 11자리까지만
                    const truncated = numbers.slice(0, 11);
                    if (truncated.startsWith('02')) {
                        return `${truncated.slice(0, 2)}-${truncated.slice(2, 6)}-${truncated.slice(6)}`;
                    } else {
                        return `${truncated.slice(0, 3)}-${truncated.slice(3, 7)}-${truncated.slice(7)}`;
                    }
                }
            };

            // 전화번호 입력 처리

                handleInputChange(field, formatted);

            const getDisplayValue = (value, suffix = '') => {
                if (value && value !== '') {
                    return {
                        value: suffix ? `${value}${suffix}` : value,
                        isEmpty: false
                    };
                }
                return {
                    value: "비어있음",
                    isEmpty: true
                };
            };

            const PropertyItem = ({ icon, label, value, suffix = '', isFullWidth = false }) => {
                const displayData = getDisplayValue(value, suffix);

                return (
                    <div className={`notion-property ${isFullWidth ? 'full-width' : ''}`}>
                        <div className="notion-property-label">
                            <span className="notion-property-icon">{icon}</span>
                            <span className="notion-property-name">{label}</span>
                        </div>
                        <div className={`notion-property-value ${displayData.isEmpty ? 'empty' : 'filled'}`}>
                            {displayData.isEmpty ? (
                                <span className="empty-state">비어있음</span>
                            ) : (
                                <span className="value-text">{displayData.value}</span>
                            )}
                        </div>
                    </div>
                );
            };

            return (
                <div className="notion-building-info">
                    <div className="notion-section">
                        <h3 className="notion-section-title">
                            <span className="notion-section-icon">🏠</span>
                            기본 정보
                        </h3>
                        <div className="notion-properties">
                            <PropertyItem icon="•" label="소재지" value={formData.address} />
                            <PropertyItem icon="•" label="지번" value={formData.lotNumber} />
                            <PropertyItem icon="•" label="사용승인일자" value={formData.approvalDate} />
                        </div>
                    </div>

                    <div className="notion-section">
                        <h3 className="notion-section-title">
                            <span className="notion-section-icon">🏢</span>
                            건물 현황
                        </h3>
                        <div className="notion-properties">
                            <PropertyItem icon="•" label="총 층수" value={formData.totalFloors} suffix="층" />
                            <PropertyItem icon="•" label="주차대수" value={formData.parkingSpaces} suffix="대" />
                            <PropertyItem icon="•" label="엘리베이터" value={formData.elevators} suffix="대" />
                        </div>
                    </div>

                    <div className="notion-section">
                        <h3 className="notion-section-title">
                            <span className="notion-section-icon">💰</span>
                            관리 정보
                        </h3>
                        <div className="notion-properties">
                            <PropertyItem icon="•" label="관리비" value={formData.managementFee} />
                            <PropertyItem icon="•" label="주차비" value={formData.parkingFee} />
                            <PropertyItem icon="•" label="관리사무소" value={formData.managementOffice} />
                        </div>
                    </div>

                    <div className="notion-section">
                        <h3 className="notion-section-title">
                            <span className="notion-section-icon">📝</span>
                            기타
                        </h3>
                        <div className="notion-properties">
                            <PropertyItem icon="•" label="특이사항" value={formData.specialNotes} isFullWidth={true} />
                        </div>
                    </div>
                </div>
            );
        }

        // 건물 정보 입력 폼 컴포넌트
        function BuildingInfoForm({ formData, onFormChange }) {
            const handleInputChange = (field, value) => {
                onFormChange(field, value);
            };

            return (
                <div className="building-info-form">
                    {/* 기본 정보 */}
                    <div className="modal-section">
                        <div className="modal-section-title">📍 기본 정보</div>
                        <div className="form-row">
                            <div className="form-field">
                                <label>소재지</label>
                                <input
                                    type="text"
                                    value={formData.address || ''}
                                    onChange={(e) => handleInputChange('address', e.target.value)}
                                    placeholder="예: 서울시 강남구 역삼동"
                                />
                            </div>
                            <div className="form-field">
                                <label>지번</label>
                                <input
                                    type="text"
                                    value={formData.lotNumber || ''}
                                    onChange={(e) => handleInputChange('lotNumber', e.target.value)}
                                    placeholder="예: 123-45"
                                />
                            </div>
                        </div>
                        <div className="form-field">
                            <label>사용승인일자</label>
                            <input
                                type="date"
                                value={formData.approvalDate || ''}
                                onChange={(e) => handleInputChange('approvalDate', e.target.value)}
                            />
                        </div>
                    </div>

                    {/* 건물 현황 */}
                    <div className="modal-section">
                        <div className="modal-section-title">🏢 건물 현황</div>
                        <div className="form-row-3">
                            <div className="form-field">
                                <label>총 층수</label>
                                <input
                                    type="number"
                                    value={formData.totalFloors || ''}
                                    onChange={(e) => handleInputChange('totalFloors', e.target.value)}
                                    placeholder="층"
                                    min="1"
                                />
                            </div>
                            <div className="form-field">
                                <label>주차대수</label>
                                <input
                                    type="number"
                                    value={formData.parkingSpaces || ''}
                                    onChange={(e) => handleInputChange('parkingSpaces', e.target.value)}
                                    placeholder="대"
                                    min="0"
                                />
                            </div>
                            <div className="form-field">
                                <label>엘리베이터</label>
                                <input
                                    type="number"
                                    value={formData.elevators || ''}
                                    onChange={(e) => handleInputChange('elevators', e.target.value)}
                                    placeholder="대"
                                    min="0"
                                />
                            </div>
                        </div>
                    </div>

                    {/* 관리 정보 */}
                    <div className="modal-section">
                        <div className="modal-section-title">💰 관리 정보</div>
                        <div className="form-row-3">
                            <div className="form-field">
                                <label>관리비</label>
                                <input
                                    type="text"
                                    value={formData.managementFee || ''}
                                    onChange={(e) => handleInputChange('managementFee', e.target.value)}
                                    placeholder="예: 5만원/월"
                                />
                            </div>
                            <div className="form-field">
                                <label>주차비</label>
                                <input
                                    type="text"
                                    value={formData.parkingFee || ''}
                                    onChange={(e) => handleInputChange('parkingFee', e.target.value)}
                                    placeholder="예: 3만원/월"
                                />
                            </div>
                            <div className="form-field">
                                <label>관리사무소</label>
                                <input
                                    type="tel"
                                    value={formData.managementOffice || ''}
                                    onChange={(e) => handleInputChange('managementOffice', e.target.value)}
                                    placeholder="연락처"
                                />
                            </div>
                        </div>
                    </div>

                    {/* 기타 */}
                    <div className="modal-section">
                        <div className="modal-section-title">📝 기타</div>
                        <div className="form-field">
                            <label>특이사항</label>
                            <textarea
                                value={formData.specialNotes || ''}
                                onChange={(e) => handleInputChange('specialNotes', e.target.value)}
                                placeholder="건물의 특이사항을 입력하세요"
                                rows="3"
                            />
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PropertyManagement />);
    </script>
</body>
</html>
